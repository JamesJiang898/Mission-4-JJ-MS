<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="submission.js" defer></script>
    <link rel="stylesheet" href="submission.css">
</head>
<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-light">
    <div class="container-fluid">
    <a class="col-md-4" href="https://wellington.govt.nz/"><img class="navbar-brand" src="WCC-Logo-Black-Web.png" alt="Wellington City Council logo"></a>
    <a class="col-md-5">
        <img class="navbar-brand" src="FIXiT-logo.png" alt="Fix it logo">
    </a>
    <ul class="nav navbar-nav px-5">
        <li class="active"><button type="button" class="btn" id="menu-btn" href="#">Menu <img src="ci_hamburger-lg.svg" alt="hamburger menu symbol"><span class="glyphicon glyphicon-menu-hamburger"></span></button></li>
    </br>
    <li class="active"><button type="button" class="btn-secondary" href="#">Sign out</span></button></li>
</ul>
</div>
</nav>
<section>
    <div class="container-fluid d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow p-4 w-100" style="max-width: 1000px">
            <p>Great! Your report has now been submitted and our team will now review and prioritise the issue.
                <br>
                <strong>Your Report ID: <span id="reportIdDisplay"></span></strong><br>
                Please quote this ID in any future communications about this report.
                <br>
            If you chose to let us contact you about this issue, an email has been sent the email you supplied.</p>
                <div class="container-fluid align-items-center col-md-6">
                    <button type="submit" class="btn-primary w-50 justify-content-center" href="#">Back to FIXiT Home</button>
                </div>
        </div>
    </div>
</section>
<!-- Footer -->
    <footer class="bg-black text-white pt-4 pb-4">
                <!-- Social -->
                <div class="container-fluid text-center">
                    <a href="#" class="text-white me-3"><i class="bi bi-facebook"></i></a>
                    <a href="#" class="text-white me-3"><i class="bi bi-instagram"></i><a>
                    <a href="#" class="text-white me-3"><i class="bi bi-tiktok"></i></a>
                    <a href="#" class="text-white me-3"><i class="bi bi-youtube"></i></a>
                    <a href="#" class="text-white me-3"><i class="bi bi-linkedin"></i></a>
                </div>
            </div>
            <!-- Divider -->
            <hr class="mb-3" style="opacity: 0.2;"/>
            <!-- Copyright -->
            <div class="text-center">
                <img src="govt-footer.svg" alt="New Zealand Government logo">
            </div>
</footer>
</body>
</html>
